name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main  # Ajusta esto seg√∫n tu rama principal

jobs:
  deploy_lambda:
    name: Deploy Lambda to AWS
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Package AWS SAM Application
        run: sam build --template template.yml

      - name: Deploy AWS SAM Application
        run: sam deploy --template-file .aws-sam/build/template.yaml --stack-name billie3 --capabilities CAPABILITY_IAM